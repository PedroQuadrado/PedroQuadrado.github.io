<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>

  <body onload="startTime();" id="body">
    <main>
      <div id="txt"></div>
      <div class="clock-wraperr">
        <div class="number-wraperr">
          <div class="number number1">1</div>
          <div class="number number2">2</div>
          <div class="number number3">3</div>
          <div class="number number4">4</div>
          <div class="number number5">5</div>
          <div class="number number6">6</div>
          <div class="number number7">7</div>
          <div class="number number8">8</div>
          <div class="number number9">9</div>
          <div class="number number10">10</div>
          <div class="number number11">11</div>
          <div class="number number12">12</div>
          <div class="seconds-pointer" id="seconds"></div>
          <div class="minutes-pointer" id="minutes"></div>
          <div class="hours-pointer" id="hours"></div>
          <div class="center"></div>
        </div>
      </div>
    </main>
    <script>
      function startTime() {
        var hours = document.getElementById("hours");
        var minutes = document.getElementById("minutes");
        var seconds = document.getElementById("seconds");
        //configura o tempo para graus
        var today = new Date();
        var h = (today.getHours() / 12) * 360;
        var m = (today.getMinutes() / 60) * 360;
        var s = (today.getSeconds() / 60) * 360;
        //mover os ponteiros
        hours.style.transform = "rotate(" + h + "deg)";
        minutes.style.transform = "rotate(" + m + "deg)";
        seconds.style.transform = "rotate(" + s + "deg)";

        var t = setTimeout(startTime, 500);
      }
    </script>
  </body>
</html>
