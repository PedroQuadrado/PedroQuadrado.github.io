<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/virus.svg" type="image/x-icon" />
    <script defer src="js/main.js"></script>
    <title>COVID-19</title>
  </head>
  <body>
    <header>
      <a href="portugal.html">
        <img src="img/portugal.svg" alt="portugal" />
      </a>
      <h1>COVID-19 STATS</h1>
      <a href="world.html">
        <img src="img/mundo.svg" alt="mundo" />
      </a>
    </header>
    <main>
      <div class="total">
        <div class="label">TOTAL CASES</div>
        <div class="total-cases" id="totalCases">000,000</div>
      </div>
      <div class="new">
        <div class="label">NEW CASES</div>
        <div class="new-cases" id="newCases">000,000</div>
      </div>
      <div class="deaths">
        <div class="label">DEATHS</div>
        <div class="total-deaths" id="deaths">000,000</div>
      </div>
      <div class="recovered">
        <div class="label">RECOVERED</div>
        <div class="total-recovered" id="recoved">000,000</div>
      </div>
    </main>
    <footer>
      <div class="updated" id="updatedTime">UPDATED IN</div>
      <a href="https://github.com/PedroQuadrado">
        <img src="img/github.svg" alt="github" />
      </a>
    </footer>
  </body>
</html>
